<!-- Lightbox -->
<div id="lightbox" onclick="ukryjZdjecie()">
  <span class="strzalka lewa" onclick="prevZdjecie(event)">&#10094;</span>

  <span class="strzalka prawa" onclick="nextZdjecie(event)">&#10095;</span>

<script>
  const zdjecia = [
    "assets/img/realizacje/MURY OPOROWE/1.jpg",
    "assets/img/realizacje/MURY OPOROWE/2.jpg",
    "assets/img/realizacje/MURY OPOROWE/3.jpg",
    "assets/img/realizacje/MURY OPOROWE/5.jpg",
    "assets/img/realizacje/MURY OPOROWE/6.jpg",
    "assets/img/realizacje/MURY OPOROWE/7.jpg",
    "assets/img/realizacje/MURY OPOROWE/8.jpg",
    "assets/img/realizacje/MURY OPOROWE/9.jpg",
    "assets/img/realizacje/MURY OPOROWE/10.jpg",
    "assets/img/realizacje/MURY OPOROWE/11.jpg",
    "assets/img/realizacje/MURY OPOROWE/12.jpg",
    "assets/img/realizacje/MURY OPOROWE/13.jpg",
    "assets/img/realizacje/MURY OPOROWE/14.jpg",
    "assets/img/realizacje/MURY OPOROWE/15.jpg",
    "assets/img/realizacje/MURY OPOROWE/16.jpg",
   
  ];
  let aktualnyIndex = 0;

  function pokazZdjecie(index) {
    aktualnyIndex = index;
    const lightbox = document.getElementById("lightbox");
    const img = document.getElementById("lightbox-img");
    img.src = zdjecia[index];
    lightbox.style.display = "flex";
  }

  function ukryjZdjecie() {
    document.getElementById("lightbox").style.display = "none";
  }

  function prevZdjecie(e) {
    e.stopPropagation();
    aktualnyIndex = (aktualnyIndex - 1 + zdjecia.length) % zdjecia.length;
    document.getElementById("lightbox-img").src = zdjecia[aktualnyIndex];
  }

  function nextZdjecie(e) {
    e.stopPropagation();
    aktualnyIndex = (aktualnyIndex + 1) % zdjecia.length;
    document.getElementById("lightbox-img").src = zdjecia[aktualnyIndex];
  }

</script>

<script>
document.addEventListener("keydown", function (e) {
  const lightbox = document.getElementById("lightbox");

  if (lightbox.style.display !== "flex") return;

  if (e.key === "ArrowRight") {
    nextZdjecie(e);
  }

  if (e.key === "ArrowLeft") {
    prevZdjecie(e);
  }

  if (e.key === "Escape") {
    ukryjZdjecie();
  }
});
</script>
<script>
let startX = 0;
let endX = 0;

const lightbox = document.getElementById("lightbox");

lightbox.addEventListener("touchstart", function (e) {
  startX = e.touches[0].clientX;
});

lightbox.addEventListener("touchend", function (e) {
  endX = e.changedTouches[0].clientX;
  handleSwipe();
});

function handleSwipe() {
  const diff = startX - endX;

  if (Math.abs(diff) < 50) return;

  if (diff > 0) {
    nextZdjecie(new Event("swipe"));
  } else {
    prevZdjecie(new Event("swipe"));
  }
}
</script>
